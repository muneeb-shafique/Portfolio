<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9b34f1, #d633ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      background: white;
      color: #5a189a;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #a60df9;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(166, 13, 249, 0.5);
    }

    .btn:hover {
      background: #8605c7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 600px) {
      .container h1 {
        font-size: 2.2rem;
      }
      .container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Iâ€™ll get back to you as soon as possible.</p>
    <a href="index.html" class="btn">Go Back to Home</a>
  </div>
</body>
</html>
